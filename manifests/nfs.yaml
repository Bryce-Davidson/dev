kind: Service
apiVersion: v1
metadata:
  name: nfs
spec:
  type: ClusterIP
  clusterIP: 10.109.28.120
  selector:
    role: nfs
  ports:
    # Open the ports required by the NFS server
    - name: tcp-2049
      port: 2049
      protocol: TCP
    - name: udp-111
      port: 111
      protocol: UDP

---
kind: Pod
apiVersion: v1
metadata:
  name: nfs-server
  labels:
    role: nfs
spec:
  containers:
    - name: nfs-server
      image: cpuguy83/nfs-server
      securityContext:
        privileged: true
      args:
        - /exports/virtool
